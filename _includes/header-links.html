<ul>
	<li>
		<a href="{{ '/blog' | prepend: site.baseurl | prepend: site.url }}">Blog</a><span>/</span>
	</li>
  <li>
		<a href="{{ '/Yatta' | prepend: site.baseurl | prepend: site.url }}">Yatta</a><span>/</span>
	</li>
  <li>
		<a href="{{ '/about' | prepend: site.baseurl | prepend: site.url }}">About Me</a><span>/</span>
	</li>
</ul>

{% if page.title-picture %}
<div style='background:url({{page.title-picture}}) no-repeat center center;width:100%;height:190px;text-align:center'></div>
{% endif %}
{% if page.page-urls %}
<ul>
  {% for u in page.page-urls %}
    <li>
      {% if u.external_url %}
      <a href="{{u.external_url}}">{{u.name}}</a><span>/</span>
      {% else %}
      <a href="{{u.internal_url |  prepend: site.baseurl | prepend: site.url}}">{{u.name}}</a><span>/</span>
      {% endif %}
    </li>
  {%endfor %}
</ul>
{% endif %}
